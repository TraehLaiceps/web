<!DOCTYPE html>
<html>
    <head>
        <title>웹페이지 만들기 연습해보자!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <h1><span class="star">★</span> 준호의 웹페이지 <span class="star">★</span></h1>
    </head>
    <body>
        <div id="grid">
            <div id="indexlist">
                <ul>
                    <li><a href="index.html">홈 화면</a></li>
                    <li><a href="site.html">각종 사이트</a></li>
                    <li><span class="now">단위 원가 계산기</span></li>
                    <li><a href="youtube.html">유튜브 관련 사이트</a></li>
                    <li><a href="etc.html">기타</a></li>
                </ul>
            </div>
            <div>
                <p>
                    <script> var min_cost = -1; </script>
                    총 가격 : <input type="number" class="cal" id="total"> 단위 갯수 : <input type="number" class="cal" id="unit">
                    <input type="button" value="계산하기" onclick="
                    $('#quotient').text('단위 가격 : ' + $('#total').val()/$('#unit').val());
                    if(min_cost<0 || $('#total').val()/$('#unit').val()<min_cost) {
                        min_cost = $('#total').val()/$('#unit').val();
                        $('#calculated').text('총 가격 : ' + $('#total').val() + ', 단위 갯수 : ' + $('#unit').val() +
                        '(단위 당 가격 : ' + $('#total').val()/$('#unit').val() + ')을 구매하세요').show();
                    }
                    "> <span id="quotient"></span>
                </p>
                <span id="calculated"></span>
                <p>
                    <img src="calculator.jpg" width='50%'>
                </p>
            </div>
        </div>
    </body>
</html>
